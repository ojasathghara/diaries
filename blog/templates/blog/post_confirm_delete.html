{% extends "blog/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure want to delete this post "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <p><small class="text-danger">! This action cannot be undone</small></p>
                <button class="btn btn-danger" type="submit">Yes Delete!</button>
                <a class="btn btn-outline-secondary" type="submit" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
